<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Escrow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Energy Escrow Contract</h1>

    <div class="actionSection">
      <h2>Create a Trade</h2>
      <input type="text" id="sellerAddress" placeholder="Seller Address" />
      <input type="number" id="tradeAmount" placeholder="Amount (ETH)" />
      <button id="createTradeButton">Create Trade</button>
    </div>

    <div class="actionSection">
      <h2>Confirm Energy Transfer</h2>
      <input type="number" id="confirmTradeId" placeholder="Trade ID" />
      <button id="confirmTransferButton">Confirm Transfer</button>
    </div>

    <div class="actionSection">
      <h2>Fail Energy Transfer</h2>
      <input type="number" id="failTradeId" placeholder="Trade ID" />
      <button id="failTransferButton">Fail Transfer</button>
    </div>

    <p id="resultMessage"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
